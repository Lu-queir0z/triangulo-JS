<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>TRIANGULO</title>
</head>
<body>

<div class="container">

    <div class="row justify-content-center align-items-center vh-100">

            <div class="col-auto bg-secondary p-5 rounded">
            
                <form onsubmit="return false">

                <!-- input do numero 1 -->
                <div class="row">
                    <div class="col">
                        <label for="NUMERO1" class="form-label fw-bold text-light">Medida 1</label>
                        <input type="number" name="NUMERO1" id="NUMERO1" class="form-control"/>
                    </div>
                </div>

                <!-- input numero 2 -->
                <div class="row">
                    <div class="col">
                        <label for="NUMERO2" class="form-label fw-bold text-light">Medida 2</label>
                        <input type="number" name="NUMERO2" id="NUMERO2" class="form-control"/>
                    </div>
                </div>

                <!-- input numero 3 -->
                <div class="row">
                    <div class="col">
                        <label for="NUMERO3" class="form-label fw-bold text-light">Medida 3</label>
                        <input type="number" name="NUMERO3" id="NUMERO3" class="form-control"/>
                    </div>
                </div>                



                <!--rotulo do resultado -->
                <div class="row">
                    <div class="col">
                        <label class="form-label fw-bold text-light">TIPO:</label>
                    </div>

                <!-- resultado da operação -->
                    <div class="col">
                        <label class="form-label fw-bold text-light" id="resultado">-</label>
                    </div>
                </div>

                <!-- BOTÃO CALCULAR E LIMPAR -->
                <div class="row">

                <!-- botão calcular -->
                    <div class="col">
                        <button class="btn btn-primary mt-2" name="calcular" id="calcular" onclick="triangulo()">
                            CALCULAR
                        </button>
                    </div>

                <!--botão limpar  -->
                    <div class="col">
                        <button class="btn btn-danger mt-2" name="btnlimpar" id="btnlimpar" onclick="limpar()">
                            LIMPAR
                        </button>
                    </div>
                </div>

                <!-- imagen do operador -->
                <div class="row justify-content-center">
                    <div class="col-auto align-items-center mt-2">
                        <img width="150" src="" alt="" class="img-thumbnail" id="imgTriangulo">
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
</body>
<script src="./calcular.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
